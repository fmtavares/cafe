<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
{% from "condominio_menu.html" import condominio_menu %}

<html lang="pt-br">

<head>
    <title> One9 Group </title>
    <meta charset="utf-8">
    <meta name="author" content="Fabio Tavares">
    <meta name="description" content="Pagina de Aplicativos: Fabio Tavares">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilo_gincana.css">
</head>
    
<body>
    <header class="topo-pagina">
        {% block condominio_menu %}
            {{ condominio_menu(user,admin) }}
        {% endblock %}
        <p class="logo"><img src="../static/images/one9.webp" /></p>
    </header>    
    
    <main class="bloco-principal">
        {%  set casa = r_morador['andar'] ~ r_morador['apto'] %}
        
        <h1>Administração de Usuário</h1>
        <h2>Apartamento: {{ casa }} </h2>
        
        <div> 
            <form action="/detalha_morador" method="POST" class="form-cadastro">    
                    <div class="form-radio-parentesco">
                        <label> Parentesco: </label>
                        <input type="radio" id="form-cadastro-tipo" name="form-cadastro-tipo" class="form-cadastro-tipo" value="Conjugue" {% if r_morador['tipo'] == 'Conjugue' %} checked="checked" {% endif %} /> 
                        <label>Conjugue </label>
                        <input type="radio" id="form-cadastro-tipo" name="form-cadastro-tipo" class="form-cadastro-parentesco" value="Filho" {% if r_morador['tipo'] == 'Filho' %} checked="checked" {% endif %} /> 
                        <label>Filho(a) </label>
                        <input type="radio" id="form-cadastro-tipo" name="form-cadastro-tipo" class="form-cadastro-parentesco" value="Outro" {% if r_morador['tipo'] == 'Outro' %}checked="checked" {% endif %} /> 
                        <label>Outro(a) </label> <br>
                    </div>
                    
                    <label> ID: </label>
                    <input type="hidden" id="form-cadastro-id" name="form-cadastro-id" class="form-cadastro-nome" value = "{{ r_morador['id'] }}" /> <br> 
                
                    <label> Nome: </label>
                    <input type="text" id="form-cadastro-nome" name="form-cadastro-nome" class="form-cadastro-nome" value = "{{ r_morador['nome'] }}" /> <br>

                    <label> E-Mail: </label>
                    <input type="email" id="form-cadastro-email" name="form-cadastro-email" class="form-cadastro-email" value = "{{ r_morador['email'] }}"/> <br>

                    <label> Foto: </label>
                    <input type="email" id="form-cadastro-email" name="form-cadastro-email" class="form-cadastro-email" placeholder="digite seu email"/> <br>
                
                    <label> Telefone: </label>
                    <input type="text" id="form-cadastro-telefone" name="form-cadastro-telefone" class="form-cadastro-nome" value = "{{ r_morador['telefone'] }}" /> <br>

                    <label> Apelido: </label>
                    <input type="text" id="form-cadastro-apelido" name="form-cadastro-apelido" class="form-cadastro-apelido" value = "{{ r_morador['apelido'] }}"/> <br>

                    <label> Nascimento: </label>
                    <input type="date" id="form-cadastro-nascimento" name="form-cadastro-nascimento" class="form-cadastro-nascimento" value = "{{ r_morador['nascimento'] }}"/> <br>         

                    <label> Sobre Você: </label>
                    <input type="text" id="form-cadastro-voce" name="form-cadastro-voce" class="form-cadastro-voce" value = "{{ r_morador['sobre_voce'] }}"> <br>
                
                
                    <button type="submit" class="form-cadastro-butao"> Atualizar </button>          

            </form>     
                    <h3> Funções administrativas adicionais: </h3>
                    <button type="submit" class="form-remover-butao"> Remover </button>          
                    <button type="submit" class="form-modify-butao"> Inserir Fotos </button>          
            
            
        </div>

    </main>

</body>

</html>
