<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada-->
{% from "condominio_menu.html" import condominio_menu %}
<html lang="pt-br">

<head>
    <title> One9 Group </title>
    <meta charset="utf-8">
    <meta name="author" content="Fabio Tavares">
    <meta name="description" content="Pagina de Aplicativos: Fabio Tavares">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilo_gincana.css">
</head>
    
<body>
    <header class="topo-pagina">
        {% block condominio_menu %}
            {{ condominio_menu(user,admin) }}
        {% endblock %}
        <p class="logo"><img src="../static/images/one9.webp" /></p>
    </header>    
    
    <main class="bloco-principal">
        
        <h1>Cadastro de Apartamento</h1>
        <h2>Parte inicial do cadastro</h2>
        
        <div>
            <form action="/cadastro" method="POST" enctype="multipart/form-data" class="form-cadastro">    

                    <label class="form-cadastro-label-andar"> Andar: </label>
                    <select class="form-cadastro-andar" id="form-cadastro-andar" name="form-cadastro-andar">
                        <option value="1"> 1o Andar </option>
                        <option value="2"> 2o Andar </option>
                        <option value="3"> 3o Andar </option>
                        <option value="4"> 4o Andar </option>
                        <option value="5"> 5o Andar </option>
                        <option value="6"> 6o Andar </option>
                        <option value="7"> 7o Andar </option>
                        <option value="8"> 8o Andar </option>
                        <option value="9"> 9o Andar </option>
                        <option value="10"> 10o Andar </option>
                        <option value="11"> 11o Andar </option>
                        <option value="12"> 12o Andar </option>
                        <option value="13"> 13o Andar </option>
                        <option value="14"> 14o Andar </option>
                        <option value="15"> 15o Andar </option>
                        <option value="16"> 16o Andar </option>
                        <option value="17"> 17o Andar </option>
                        <option value="18"> 18o Andar </option>
                        <option value="19"> 19o Andar </option>
                        <option value="20"> 20o Andar </option>
                        <option value="21"> 21o Andar </option>
                        <option value="22"> 22o Andar </option>
                        <option value="23"> 23o Andar </option>
                        <option value="24"> 24o Andar </option>
                    </select> <br>

                    <label class="form-cadastro-label-apto"> Numero: </label>
                    <select class="form-cadastro-apto" id="form-cadastro-apto" name="form-cadastro-apto">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                    </select> <br>
    
                    <label> Nome: </label>
                    <input type="text" id="form-cadastro-nome" name="form-cadastro-nome" class="form-cadastro-nome" placeholder="digite seu nome" /> <br>
                
                    <label> E-Mail: </label>
                    <input type="email" id="form-cadastro-email" name="form-cadastro-email" class="form-cadastro-email" placeholder="digite seu email"/> <br>

                    <label> Apelido: </label>
                    <input type="text" id="form-cadastro-apelido" name="form-cadastro-apelido" class="form-cadastro-apelido" placeholder="digite seu apelido"/> <br>

                    <label> Foto: </label>
                    <input type="file" id="form-cadastro-foto" name="form-cadastro-foto" class="form-cadastro-foto" /> <br>               
                                
                    <label> Telefone: </label>
                    <input type="text" id="form-cadastro-telefone" name="form-cadastro-telefone" class="form-cadastro-nome" placeholder="digite seu telefone para whatsapp" /> <br>
                
                    <label> Senha: </label>
                    <input type="password" id="form-cadastro-senha" name="form-cadastro-senha" class="form-cadastro-senha" placeholder="digite sua senha"/> <br>
                
                    <button type="submit" class="form-cadastro-butao"> Cadastrar </button>        
                
            </form>            
        </div>
    </main>

</body>

</html>
