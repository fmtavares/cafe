<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada-->
<html lang="pt-br">

    <head>
        <title> One9 Group </title>
        <meta charset="utf-8">
        <meta name="author" content="Fabio Tavares">
        <meta name="description" content="Pagina de Aplicativos Fabio Tavares">
        <meta name="keywords" content="html5, tecnologia">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../static/css/estilo_cafe.css">
    </head>

    <body>
            <header class="topo-pagina">
                <nav>
                    <ul>
                        <li><a href="/cafe">Tomou?</a></li>
                        <li><a href="/lista">Quem paga?</a></li>
                    </ul>
                </nav>
                
            </header>

            <main class="bloco_central">
                <div>
                   
                <form action="/inicio" method="POST" class="f_form">
                    <div>
                        <select class="f_nome_chave" id="v_nome_chave" name="v_nome_chave">
                            {% for item in r_lista_projetos %}
                            <option value={{item.nome_chave}}>{{ item.nome_chave }}</option>
                            {% endfor %}
                        </select>                                  
                    </div>
                    
                    <div>
                        <input class="f_senha" type="text" id="v_senha" name="v_senha" />
                    </div>
                    
                    <div class="c_butao">
                        <br>
                        <button type="submit" class="f_butao"> OK </button>
                    </div>
                </form>  
                    
                </div>
            </main>

            
            <footer class="rodape-pagina">
                <div> 
                    <p><img src="../static/images/one9.webp" /></p>
                </div>
            </footer>
        
    </body>
</html>
