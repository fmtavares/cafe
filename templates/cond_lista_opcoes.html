<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada-->
{% from "condominio_menu.html" import condominio_menu %}

<html lang="pt-br">

<head>
    <title> One9 Group </title>
    <meta charset="utf-8">
    <meta name="author" content="Fabio Tavares">
    <meta name="description" content="Pagina de Aplicativos: Fabio Tavares">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilo_gincana.css">
</head>
    
<body>
    <header class="topo-pagina">
        {% block condominio_menu %}
            {{ condominio_menu(user,admin) }}
        {% endblock %}
        <p class="logo"><img src="../static/images/one9.webp" /></p>
    </header>    
    
    <main class="bloco-principal">
        
        <h1>Enquete</h1>

        <div class="bloco-p1">
            
            <h2>{{ r_pergunta['pergunta'] }}</h2>
                     
            <form action="/cond_opcoes" method="POST">    
                {% for opcoes in r_opcoes %}
                <div class="f-enquete-bloco-opcao">                
                <input type="hidden" id="form-enquete_pergunta" name="form-enquete_pergunta" value = " {{opcoes['id_pergunta'] }}" />                
                
                <input type="radio" id="form-enquete_opcao" class="f-enquete-opcao" name="form-enquete_opcao" value="{{ opcoes['id_opcao'] }}" /> 
                <label>{{ opcoes['opcao'] }} </label>
                {% endfor %}
                <button type="submit" class="bt-enquete"> Votar </button>   
                </div>
            </form>    
            
        </div>
                
    </main>

</body>

</html>
