<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
{% from "condominio_menu.html" import condominio_menu %}

<html lang="pt-br">

<head>
    <title> One9 Group </title>
    <meta charset="utf-8">
    <meta name="author" content="Fabio Tavares">
    <meta name="description" content="Pagina de Aplicativos: Fabio Tavares">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilo_gincana.css">
    <script src="https://kit.fontawesome.com/06221f8d00.js" crossorigin="anonymous"></script>
</head>
    
<body>
    <header class="topo-pagina">
        {% block condominio_menu %}
            {{ condominio_menu(user,admin) }}
        {% endblock %}
        <p class="logo"><img src="../static/images/one9.webp" /></p>
    </header>    
    
    <main class="bloco-principal">
        
        <h1>Administração de Usuário</h1>
        {%  set casa = r_morador['andar'] ~ r_morador['apto'] %}
        <h2>Apartamanto: {{ casa }} </h2>
        
        <div> 
            <form action="/add_integrante" method="POST" class="form-cadastro">    
                    <div class="form-cadastro-tipo">
                        <label> Parentesco: </label>
                        <input type="radio" id="form-cadastro-tipo" name="form-cadastro-tipo" value="Conjugue" /> 
                        <label>Conjugue </label>
                        <input type="radio" id="form-cadastro-tipo" name="form-cadastro-tipo" value="Filho" /> 
                        <label>Filho(a) </label>
                        <input type="radio" id="form-cadastro-tipo" name="form-cadastro-tipo" value="Outro" /> 
                        <label>Outro(a) </label> <br>
                    </div>
                
                    <label> Nome: </label>
                    <input type="text" id="form-cadastro-nome" name="form-cadastro-nome" class="form-cadastro-nome" placeholder="digite o nome" /> <br>

                    <label> E-Mail: </label>
                    <input type="email" id="form-cadastro-email" name="form-cadastro-email" class="form-cadastro-email" placeholder="digite o email (opcional)"/> <br>

                    <label> Telefone: </label>
                    <input type="text" id="form-cadastro-telefone" name="form-cadastro-telefone" class="form-cadastro-telefone" placeholder="digite seu telefone para whatsapp (opcional)" /> <br>

                    <label> Apelido: </label>
                    <input type="text" id="form-cadastro-apelido" name="form-cadastro-apelido" class="form-cadastro-apelido" placeholder="Digite o nome de tratamento"/> <br>

                    <label> Foto: </label>
                    <input type="email" id="form-cadastro-foto" name="form-cadastro-foto" class="form-cadastro-foto" /> <br>                

                    <label> Nascimento: </label>
                    <input type="date" id="form-cadastro-nascimento" name="form-cadastro-nascimento" class="form-cadastro-nascimento" placeholder="Apelido será o usuário"/> <br>           
                    
                <label> Sobre Você: </label>
                    <textarea id="form-cadastro-voce" name="form-cadastro-voce" class="form-cadastro-voce" placeholder="digite seu nome"> </textarea><br>

                    <button type="submit" class="form-cadastro-butao"> Adicionar </button>          
                
            </form>                
        </div>

    </main>

</body>

</html>
