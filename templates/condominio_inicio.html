<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
{% from "condominio_menu.html" import condominio_menu %}
<html lang="pt-br">

<head>
    <title> One9 Group </title>
    <meta charset="utf-8">
    <meta name="author" content="Fabio Tavares">
    <meta name="description" content="Pagina de Aplicativos: Fabio Tavares">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilo_gincana.css">
</head>
    
<body>
    <header class="topo-pagina">
        
        {% block condominio_menu %}
            {{ condominio_menu(user,admin) }}
        {% endblock %}
        
        <p class="logo"><img src="../static/images/one9.webp" /></p>
    </header>    
    
    <main class="bloco-principal">
        
        <h1>Jardim das Perdizes</h1>
                
        <div class="principal-inicial">
            <div class="bloco-p1">
                <h2> Enquete do Mês </h2>
                
                    {% for enquete in r_perguntas %}
                    <div class="bloco-enquete-a"> 
                        <span> {{ enquete['pergunta'] }} </span>
                    </div>    
                    <div class="bloco-enquete-b"> 
                        <span> <a href="/cond_opcoes?id={{ enquete['id_pergunta'] }}"> <i class="far fa-comment"></i> </a> </span>     
                    </div>    
                    <div class="bloco-enquete-c"> 
                        <span> <a href="/cond_enquete_placar?id={{ enquete['id_pergunta'] }}"> <i class="fas fa-clipboard-list"></i> </a></span>
                    </div>    
                    {% endfor %}                
                
            </div>
            
            <div class="bloco-p2">
                <h2> Mural de Sugestões </h2>
                
                <div class="bloco-enquete-a"> 
                    <span> Testando </span>
                </div>
                
                <div class="bloco-enquete-b"> 
                    <span> A </span>
                </div>
                
                <div class="bloco-enquete-c"> 
                    <span> B </span>
                </div>
            </div>        
        </div>
        
    </main>

</body>

</html>
