<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
{% from "condominio_menu.html" import condominio_menu %}
<html lang="pt-br">

<head>
    <title> One9 Group </title>
    <meta charset="utf-8">
    <meta name="author" content="Fabio Tavares">
    <meta name="description" content="Pagina de Aplicativos: Fabio Tavares">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilo_gincana.css">
</head>
    
<body>
    <header class="topo-pagina">
        
        {% block condominio_menu %}
            {{ condominio_menu(user,admin) }}
        {% endblock %}
        
        <p class="logo"><img src="../static/images/one9.webp" /></p>
    </header>    
    
    <main class="bloco-principal">
        
        <h1>Jardim das Perdizes</h1>
        
        <p> Portal dos Moradores</p>
        
        <div class="principal-inicial">
            <div class="bloco-p1">
                <p> Precisará logar para entrar no Portal do Predio </p>
                <form action="/new_login" method="POST" class="form-cadastro">    
                    <div class="f-bloco-newlogin">
                    <input type="text" id="f-login-apto" name="f-login-apto" class="f-login-apto" placeholder="apto" />
                    <input type="password" id="f-login-senha" name="f-login-senha" class="f-login-senha" placeholder="digite a senha" />
                    <br>
                    </div>
                    <button type="submit" class="form-cadastro-butao"> Login </button>          
                </form>                
            </div>
        </div>
        
    </main>

</body>

</html>
